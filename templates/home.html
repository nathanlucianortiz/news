{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<br/>
<div class="jumbotron">
    <h2 class="display-4">Newspaper app</h2>
    <p class="lead">A Newspaper website built with Django.</p>
    <p class="lead">
        <a class="btn btn-lg" href="{% url 'article_list' %}"
        role="button">View All Articles</a>
    </p>
</div>
<div class="user-auth">
{% if user.is_authenticated %}
    Welcome {{ user.username }}!
{% else %}
    <p>You are not logged in.</p>
{% endif %}
</div>

{% endblock content %}
